<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>

<body>
    <nav>
        <span>
            <a href="" onclick="window.location.reload()">Reload</a>

            <a href="/">Root</a>
        </span>
    </nav>
    <h1>Calculator</h1>
    <hr>
    <table>
        <thead>
            <tr>
                <th colspan="4"><label for="results">Calculator</label></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="4">
                    <input type="number" name="results" id="results">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" name="input_7" id="input_7" value="7">
                </td>
                <td>
                    <input type="button" name="input_8" id="input_8" value="8">
                </td>
                <td>
                    <input type="button" name="input_9" id="input_9" value="9">
                </td>
                <td>
                    <input type="button" name="input_+" id="input_+" value="+">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" name="input_4" id="input_4" value="4">
                </td>
                <td>
                    <input type="button" name="input_5" id="input_5" value="5">
                </td>
                <td>
                    <input type="button" name="input_6" id="input_6" value="6">
                </td>
                <td>
                    <input type="button" name="input_-" id="input_-" value="-">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" name="input_1" id="input_1" value="1">
                </td>
                <td>
                    <input type="button" name="input_2" id="input_2" value="2">
                </td>
                <td>
                    <input type="button" name="input_3" id="input_3" value="3">
                </td>
                <td>
                    <input type="button" name="input_*" id="input_*" value="*">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" name="input_0" id="input_0" value="0">
                </td>
                <td>
                    <input type="button" name="input_." id="input_." value=".">
                </td>
                <td>
                    <input type="button" name="input_=" id="input_=" value="=">
                </td>
                <td>
                    <input type="button" name="input_/" id="input_/" value="/">
                </td>
            </tr>
        </tbody>
    </table>

</body>

</html>
