<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="input.jsp" method="post">
        <div><label for="textarea">TEXTAREA : </label><br /><textarea name="textarea" id="textarea" rows="5" cols="50"></textarea></div>
        <div><label for="text">TEXT : </label><input type="text" id="text" name="text"></div>
        <div><label for="password">PASSWORD : </label><input type="password" id="password" name="password"></div>
        <div><label for="email">EMAIL : </label><input type="email" id="email" name="email"></div>
        <div><label for="url">URL : </label><input type="url" id="url" name="url"></div>
        <div><label for="tel">TEL : </label><input type="tel" id="tel" name="tel"></div>
        <div><label for="color">COLOR : </label><input type="color" id="color" name="color"></div>
        <div><label for="month">MONTH : </label><input type="month" id="month" name="month"></div>
        <div><label for="date">DATE : </label><input type="date" id="date" name="date"></div>
        <div><label for="week">WEEK : </label><input type="week" id="week" name="week"></div>
        <div><label for="time">TIME : </label><input type="time" id="time" name="time"></div>
        <div><label for="datetime-local">DATETIME-LOCAL : </label><input type="datetime-local" id="datetime-local" name="datetime-local"></div>
        <div><label for="number">NUMBER : </label><input type="number" id="number" name="number" min="0" max="10" step="1"></div>
        <div><label for="range">RANGE : </label><input type="range" id="range" name="range" min="0" max="10" step="1"></div>
        <div><label for="radio">RADIO : </label><input type="radio" id="radio" name="radio" value="1"></div>
        <div><label for="checkbox">CHECKBOX : </label><input type="checkbox" id="checkbox" name="checkbox"></div>
        <div><label for="file">FILE : </label><input type="file" id="file" name="file"></div>
        <div><label for="reset">RESET : </label><input type="reset" id="reset" name="reset" value="Reset!"></div>
        <div><label for="image">IMAGE : </label><input type="image" src="/images/bernese-mountain-dog-7027548_1280.jpg" width="100px" height="auto" id="image" name="image" alt="Submit!"></div>
        <div><label for="hidden">HIDDEN : </label><input type="hidden" id="hidden" name="hidden"></div>
        <div><label for="submit">SUBMIT : </label><input type="submit" id="submit" name="submit" value="Submit!"></div>
    </form>
</body>

</html>
