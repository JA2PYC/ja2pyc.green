<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="/css/base_style.css" type="text/css">
    <link rel="stylesheet" href="/css/header.css" type="text/css">
    <link rel="stylesheet" href="/css/create_account.css" type="text/css">
</head>

<body>
    <header>
        <div class="header_logo">Logo</div>
        <div class="header_title">Site Name</div>
        <div class="header_nav">
            <nav>
                <ul>
                    <li><a href="/html/login">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="create_account">
            <form action="create_account.jsp" method="post">
                <table class="account-table">
                    <thead>
                        <tr>
                            <th colspan="2">회원가입</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th><label for="id">아이디</label></th>
                            <td><input type="text" id="id" name="id" placeholder="아이디"></td>
                        </tr>
                        <tr>
                            <th><label for="pass">비밀번호</label></th>
                            <td><input type="password" id="pass" name="pass" placeholder="비밀번호"></td>
                        </tr>
                        <tr>
                            <th><label for="passconf">비밀번호 확인</label></th>
                            <td><input type="password" id="passconf" name="passconf" placeholder="비밀번호 확인"></td>
                        </tr>
                        <tr>
                            <th><label for="name">이름</label></th>
                            <td><input type="text" id="name" name="name" placeholder="이 름"></td>
                        </tr>
                        <tr>
                            <th><label for="adress">주소</label></th>
                            <td><input type="text" id="adress" name="adress" placeholder="주 소"></td>
                        </tr>
                        <tr>
                            <th><label for="tel">전화번호</label></th>
                            <td>
                                <select name="tel" id="tel" name="tel1" class="tel">
                                    <option value="010">010</option>
                                    <option value="011">011</option>
                                    <option value="016">016</option>
                                    <option value="017">017</option>
                                    <option value="018">018</option>
                                    <option value="019">019</option>
                                </select> -
                                <input type="number" id="tel2" name="tel2" class="tel" min="0000" max="9999" step="1"
                                    placeholder="전화번호 1"> -
                                <input type="number" id="tel3" name="tel3" class="tel" min="0000" max="9999" step="1"
                                    placeholder="전화번호 2">
                            </td>
                        </tr>
                        <tr>
                            <th><label for="email">이메일</label></th>
                            <td><input type="email" id="email" name="email" placeholder="이메일"></td>
                        </tr>
                        <tr>
                            <th><label for="birthday">생년월일</label></th>
                            <td>
                                <input type="date" id="birthday" name="birthday" min="1900-01-01" max="2024-12-31">
                            </td>
                        </tr>
                        <tr>
                            <th><label for="term1">이용약관에 동의하십니까?</label></th>
                            <td>
                                <input type="radio" id="term1_yes" name="term1" class="term" value="yes"><label
                                    for="term1_yes">예</label>
                                <input type="radio" id="term1_no" name="term1" class="term" value="no"><label
                                    for="term1_no">아니오</label>
                            </td>
                        </tr>
                        <tr>
                            <th><label for="term2">개인정보 수집 및 이용에 동의하십니까?</label></th>
                            <td>
                                <input type="radio" id="term2_yes" name="term2" class="term" value="yes"><label
                                    for="term2_yes">예</label>
                                <input type="radio" id="term2_no" name="term2" class="term" value="no"><label
                                    for="term2_no">아니오</label>
                            </td>
                        </tr>
                        <tr>
                            <td class="submit" colspan="2"><input type="submit" value="가입하기"></td>
                        </tr>
                    </tbody>
                </table>

            </form>
        </div>
    </main>
    <footer>

    </footer>
</body>

</html>
