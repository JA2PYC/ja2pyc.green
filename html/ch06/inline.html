<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Layout inline</title>
    <style>
        .em {
            width: 50%;
            height: 20rem;
            background-color: red;
        }
        .strong {
            width: 10rem;
            height: 5rem;
            background-color: blue;
        }
        .span {
            width: 5rem;
            height: 3rem;
            background-color: green;
        }
        .img {
            width: 200px;
            height: auto;
        }
        .a {
            width: 0.5rem;
            height: 0.5rem;
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <h1>CSS Layout inline</h1>
    <hr>
    <em class="em">Em</em>
    <strong class="strong">Strong</strong>
    <span class="span">Span</span>
    <img src="/images/bird-3469961_1280.jpg" alt="bird-3469961_1280" class="img" />
    <a href="" class="a" onclick="window.location.reload()">Reload</a>
</body>
</html>
