<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Layout Top Bottom</title>
    <style>
        .container {
            position: relative;
            height: 100vh;
        }
        .header {
            width: 100%;
            height: 50%;
            background-color: red;
        }
        .main {
            width: 100%;
            height: 50%;
            box-sizing: border-box;
            border: 5px solid red;
        }
        .section1 {
            float: left;
            width: 25%;
            height: 100%;
            background-color: orange;
        }
        .section2 {
            float: left;
            width: 25%;
            height: 100%;
            background-color: yellow;
        }
        .section3 {
            float: left;
            width: 25%;
            height: 100%;
            background-color: green;
        }
        .section4 {
            float: left;
            width: 25%;
            height: 100%;
            background-color: blue;
        }
    </style>
</head>
<body>
    <h1>CSS Layout Top Bottom</h1>
    <hr>
    <div class="container">
        <header class="header">Header</header>
        <main class="main">
            <section class="section1">Section 1</section>
            <section class="section2">Section 2</section>
            <section class="section3">Section 3</section>
            <section class="section4">Section 4</section>
        </main>
    </div>
    
</body>
</html>
