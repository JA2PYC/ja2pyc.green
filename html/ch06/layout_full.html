<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Layout Full</title>
    <style>
        .container {
            position: relative;
            height: 80vh;
        }

        .header {
            height: 100px;
            background-color: red;
            margin: 0 0 1rem 0;
        }

        .main {
            display: flex;
            height: calc(100% - 100px - 1rem);
            margin: 1rem 0 0 0;
        }

        .main_nav {
            width: 100px;
            background-color: orange;
            margin: 0 1rem 0 0;
        }

        .main_section {
            width: calc(100% - 100px);
            background-color: yellow;
        }

        .section {
            display: flex;
            width: 100%;
            height: calc(100% - 100px - 1rem);
            background-color: green;
            margin: 0 0 1rem 0;
        }

        .section_article {
            width: 80%;
            height: 100%;
            background-color: blue;
        }

        .section_aside {
            width: 20%;
            height: 100%;
            background-color: navy;
            margin: 0 0 0 1rem;
        }

        .footer {
            width: 100%;
            height: 100px;
            background-color: violet;
            margin: 1rem 0 0 0;
        }
    </style>
</head>

<body>
    <h1>CSS Layout Full</h1>
    <hr>
    <div class="container">
        <header class="header">Header</header>
        <main class="main">
            <div class="main_nav"><nav>Nav</nav></div>
            <div class="main_section">
                <section class="section">
                    <div class="section_article">
                        <article>Article</article>
                    </div>
                    <div class="section_aside">
                        <aside>Aside</aside>
                    </div>
                </section>
                <footer class="footer">Footer</footer>
            </div>
        </main>
    </div>
</body>

</html>
