<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Layout display</title>
    <style>
        li {
            display: inline;
            background-color: yellow;
            border: 1px solid red;
            padding: 1rem 2rem;
            margin: 1rem 0.5rem;
        }
    </style>
</head>
<body>
    <h1>CSS Layout display</h1>
    <hr>
    <ul>
        <li>LI 1</li>
        <li>LI 2</li>
        <li>LI 3</li>
        <li>LI 4</li>
        <li>LI 5</li>
        <li>LI 6</li>
        <li>LI 7</li>
    </ul>
</body>
</html>
