<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Boxes</title>
    <style>
        .container {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: space-around;
            width: 100%;
            height: 200px;
            border: 1px solid red;
        }

        .box1 {
            position: absolute;
            top: 0;
            left: 0;
            width: 100px;
            height: 50px;
            background-color: red;
            text-align: center;
        }

        .box2 {
            width: 100px;
            height: 50px;
            background-color: orange;
            text-align: center;
        }

        .box3 {
            width: 100px;
            height: 50px;
            background-color: yellow;
            text-align: center;
        }

        .box4 {
            width: 100px;
            height: 50px;
            background-color: green;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>CSS Boxes</h1>
    <hr>
    <div class="container">
        <div class="box1">Box 1</div>
        <div class="box2">Box 2</div>
        <div class="box3">Box 3</div>
        <div class="box4">Box 4</div>
    </div>
</body>
</html>
