<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Absolute Positioning</title>
    <style>
        .container {
            position: relative;
        }
        .h1 {
            color: darkblue;
            /* text-shadow: 5px 5px 5px red; */
        }
        .h1 {
            position: absolute;
            top: 3px;
            left: 3px;
            color: black;
            opacity: 0.3;
            margin: 0;
        }
    </style>
</head>
<body>
    <h1>CSS Absolute Positioning</h1>
    <hr>
    <div class="container">
        <h1 class="h1">Shadow Using Positioning</h1>
        <h1 class="h1_shadow">Shadow Using Positioning</h1>
    </div>
</body>
</html>
