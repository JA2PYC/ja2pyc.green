<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Layout Block</title>
    <style>
        .h2 {
            width: 90%;
            height: 10rem;
            background-color: red;
        }
        .div {
            width: 80%;
            height: 5rem;
            background-color: aquamarine;
        }
        .p {
            width: 50%;
            height: 3rem;
            background-color: yellowgreen;
        }
        .pre {
            width: 1rem;
            height: 0.5rem;
            background-color: greenyellow;
        }
    </style>
</head>
<body>
    <h1>CSS Layout Block</h1>
    <hr>
    <h2 class="h2">H2</h2>
    <div class="div">Div</div>
    <p class="p">P</p>
    <pre class="pre">Pre</pre>
</body>
</html>
