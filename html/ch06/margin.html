<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Margin</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            border: 5px solid red;
            margin: 1rem;
        }

        .div1 {
            display: block;
        }

        .div2 {
            display: inline;
        }

        .div3 {
            display: inline-block;
        }

        .div4 {
            display: contents;
        }

        .div5 {
            display: flex;
        }

        .div6 {
            display: flow-root;
        }

        .div7 {
            display: grid;
        }

        .div8 {
            display: inline-flex;
        }

        .div9 {
            display: inline-table;
        }

        .div10 {
            display: list-item;
        }
    </style>
</head>

<body>
    <div class="div1">Div 1 Block</div>
    <div class="div2">Div 2 Inline</div>
    <div class="div3">Div 3 Inline-Block</div>
    <div class="div4">Div 4 Contents</div>
    <div class="div5">Div 5 Flex</div>
    <div class="div6">Div 6 Flow-Root</div>
    <div class="div7">Div 7 Grid</div>
    <div class="div8">Div 8 </div>
    <div class="div9">Div 9</div>
    <div class="div10">Div 10</div>
</body>

</html>
