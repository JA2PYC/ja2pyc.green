<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Relative Positioning</title>
    <style>
        .container {
            position: relative;
            width: 500px;
            height: 500px;
            border: 5px solid red;
        }
div {
    padding: 0;
    margin: 0;
}
        .box1 {
            position: relative;
            /* display: inline-block; */
            float: left;
            top: 0;
            left: 0;
            width: 50%;
            height: 50%;
            background-color: red;
        }

        .box2 {
            position: relative;
            /* display: inline-block; */
            float: left;
            top: 0;
            right: 0;
            width: 50%;
            height: 50%;
            background-color: orange;
        }

        .box3 {
            position: relative;
            display: inline-block;
            /* float: left; */
            left: 0;
            bottom: 0;
            width: 50%;
            height: 50%;
            background-color: yellow;
        }

        .box4 {
            position: relative;
            display: inline-block;
            /* float: left; */
            right: 0;
            bottom: 0;
            width: 50%;
            height: 50%;
            background-color: green;
        }
    </style>
</head>

<body>
    <h1>CSS Relative Positioning</h1>
    <hr>
    <div class="container">
        <div class="box1">Box 1</div><div class="box2">Box 2</div><div class="box3">Box 3</div><div class="box4">Box 4</div>
    </div>
</body>

</html>
