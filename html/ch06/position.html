<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Layout Position</title>
    <style>
        .container {
            position: static;
            width: 100%;
            height: 100vh;
        }

        .static {
            position: static;
            width: 50%;
            height: 2rem;
            background-color: red;
        }

        .relative {
            position: relative;
            top: 50px;
            left: 50px;
            width: 30%;
            height: 3rem;
            background-color: orange;
            margin: 0;
        }

        .absolute {
            position: absolute;
            top: 100px;
            left: 100px;
            width: 20%;
            height: 2rem;
            background-color: yellow;
            margin: 0;
        }

        .fixed {
            position: fixed;
            top: 0;
            left: 0;
            width: 10%;
            height: 2rem;
            background-color: green;
            margin: 0;
        }
        .sticky {
            position: sticky;
            top: 10px;
            left: 0;
            width: 10%;
            height: 3rem;
            background-color: blue;
            margin: 0;
        }
    </style>
</head>

<body>
    <h1>CSS Layout Position</h1>
    <hr>
    <div class="container">
        <p class="static">Static</p>
        <p class="relative">Relative</p>
        <p class="absolute">Absolute</p>
