<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Block Inline InlineBlock</title>
    <style>
        .block1 {
            height: 3rem;
            background-color: red;
        }

        .block2 {
            width: 50%;
            height: 3rem;
            background-color: orange;
        }

        .inline1 {
            background-color: yellow;
        }

        .inline2 {
            background-color: green;
        }

        .inlineblock1 {
            display: inline-block;
            width: 200px;
            height: 3rem;
            background-color: blue;
        }

        .inlineblock2 {
            display: inline-block;
            width: 200px;
            height: 3rem;
            background-color: navy;
        }
    </style>
</head>

<body>
    <h1>CSS Block Inline InlineBlock</h1>
    <hr>
    <div class="block1">Block 1</div>
    <div class="block2">Block 2</div>
    <span class="inline1">Inline 1</span><span class="inline2">Inline 2</span><span class="inlineblock1">Inline-Block 1</span><span class="inlineblock2">Inline-Block 2</span>
</body>

</html>
