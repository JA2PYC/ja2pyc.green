<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Function</title>
    <script src="./js/function.js"></script>
</head>

<body>
    <h1>JS Function</h1>
    <hr>
    <div class="container">
        <div class="function">
            <input type="text" class="input_function" />
            <button type="button" class="button_function" onclick="callAlert(event)">함수</button>
        </div>
        <div class="unnamed">
            <input type="text" class="input_unnamed" />
            <button type="button" class="button_unnamed" onclick="unnamedFunction(event)">무명 함수</button>
        </div>
        <div class="arrow">
            <input type="text" class="input_arrow" />
            <button type="button" class="button_arrow" onclick="arrowFunction(event)">화살표 함수</button>
        </div>
    </div>
</body>

</html>
