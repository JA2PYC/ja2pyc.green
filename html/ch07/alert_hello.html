<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Alert Hello</title>
    <script>
        addEventListener('DOMContentLoaded', function () {
            addEventListener('click', function (event) {
                let target = event.target;

                if (target.classList.contains('button2')) {
                    alert('Button 2');
                }
            });
        });
    </script>
    <script src="./js/alert_hello.js"></script>
</head>
<body>
    <h1>JS Alert Hello</h1>
    <hr>
    <div class="container">
        <button class="button1" onclick="alert('Button 1')">Button 1</button>
        <button class="button2">Button 2</button>
        <button class="button3">Button 3</button>
        <button class="button4">Button 4</button>
    </div>
</body>
</html>
