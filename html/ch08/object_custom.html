<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Object Custom</title>
    <link rel="stylesheet" href="/css/base_style.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/footer.css">
    <script src="/js/include-html.js"></script>
    <script src="./js/object_custom.js"></script>
</head>

<body>
    <header include-html="/html/header.html"></header>
    <main>
        <div class="main_container">
            <h1>JS Object Custom</h1>
            <hr>
            <div class="obejct_mycar">
                <div><input type="text" class="input_result" disabled /></div>
                <button type="button" class="button_carInfo">Info</button>
                <button type="button" class="button_accel">Accel</button>
                <button type="button" class="button_brake">Brake</button>
            </div>
            <hr>
            <div class="object_mydog">
                <div><input type="text" class="input_result" disabled /></div>
                <button type="button" class="button_dogInfo">Info</button>
                <button type="button" class="button_run">Run</button>
                <button type="button" class="button_stop">Stop</button>
            </div>
            <hr>
            <div class="obejct_newcar">
                <div><input type="text" class="input_result" disabled /></div>
                <button type="button" class="button_newCarInfo">Info</button>
                <button type="button" class="button_newCarAccel">Accel</button>
                <button type="button" class="button_newCarBrake">Brake</button>
            </div>
            <hr>
            <div class="forin_obejct">
                <div><input type="text" class="input_result" disabled /></div>
                <button type="button" class="button_forin">Object</button>
            </div>
            <hr>
        </div>
    </main>
    <footer include-html="/html/footer.html"></footer>
</body>

</html>
