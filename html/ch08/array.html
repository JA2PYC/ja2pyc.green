<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Array</title>
    <link rel="stylesheet" href="/css/base_style.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/footer.css">
    <link rel="stylesheet" href="./css/array.css">
    <script src="/js/include-html.js"></script>
    <script src="./js/array.js"></script>
</head>

<body>
    <header include-html="/html/header.html"></header>
    <main>
        <div class="main_container">
            <h1>JS Array</h1>
            <hr>
            <div class="array_method">
                <div>
                    <textarea name="" id="" class="textarea_result"></textarea>
                </div>
                <input type="text" class="input_array_method" placeholder="콤마(,)로 데이터를 구분해주세요." />
                <button type="button" class="button_array_method">Method</button>
            </div>
            <hr>
            <div class="array_fruit">
                <input type="text" class="input_result" disabled />
                <input type="text" class="input_array_fruit" />
                <button type="button" class="button_array_fruit">Fruit</button>
            </div>
        </div>
    </main>
    <footer include-html="/html/footer.html"></footer>
</body>

</html>
