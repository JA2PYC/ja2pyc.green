<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS String</title>
    <link rel="stylesheet" href="/css/base_style.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/footer.css">
    <link rel="stylesheet" href="./css/string.css">
    <script src="/js/include-html.js"></script>
    <script src="./js/string.js"></script>
</head>

<body>
    <header include-html="/html/header.html"></header>
    <main>
        <div class="main_container">
            <h1>JS String</h1>
            <hr>
            <div class="str_method">
                <div>
                    <textarea name="" id="" class="textarea_result"></textarea>
                </div>
                <input type="text" class="input_str_method" />
                <button type="button" class="button_str_method">String Method</button>
            </div>
            <hr>
            <div class="str_number">
                <div><input type="text" class="input_result" placeholder="성별 확인" disabled /></div>
                <input type="text" class="input_number1" minlength="8" maxlength="8" placeholder="YYMMDD" />
                <input type="text" class="input_number2" min="1" max="4" minlength="1" maxlength="1"
                    placeholder="1 에서 4" />
                <button type="button" class="button_str_number">Number</button>
            </div>
            <hr>
            <div class="str_strCap">
                <div><input type="text" class="input_result" disabled /></div>
                <input type="text" class="input_strCap" />
                <button type="button" class="button_strCap">StrCap</button>
            </div>
            <hr>
            <div class="str_check">
                <div><input type="text" class="input_result" disabled /></div>
                <input type="text" class="input_strCheck" />
                <button type="button" class="button_strCheck">Check</button>
            </div>
            <hr>
            <div class="str_movie">
                <div><input type="text" class="input_result" disabled /></div>
                <input type="text" class="input_movie" />
                <button type="button" class="button_strMovie">Movie</button>
            </div>
            <hr>
            <div class="str_fruit">
                <div><input type="text" class="input_result" disabled /></div>
                <input type="text" class="input_strFruit" />
                <button type="button" class="button_strFruit">Fruit</button>
            </div>
            <hr>
            <div class="str_find">
                <div><input type="text" class="input_result" disabled /></div>
                <input type="text" class="input_strFind" />
                <button type="button" class="button_strFind">Find</button>
            </div>
            <hr>
        </div>
    </main>
    <footer include-html="/html/footer.html"></footer>
</body>

</html>
