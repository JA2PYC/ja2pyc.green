<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Object</title>
    <link rel="stylesheet" href="/css/base_style.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/footer.css">
    <link rel="stylesheet" href="./css/object.css">
    <script src="/js/include-html.js"></script>
    <script src="./js/object.js"></script>
</head>

<body>
    <header include-html="/html/header.html"></header>
    <main>
        <div class="main_container">
            <h1>JS Object</h1>
            <hr>
            <div class="alert">
                <input type="text" class="input_alert" />
                <button type="button" class="button_alert">Alert</button>
            </div>
            <hr>
            <div class="date">
                <div>
                    <textarea name="" id="textarea_date" class="textarea_date"></textarea>
                </div>
                <input type="text" class="input_date" />
                <button type="button" class="button_date">Date</button>
            </div>
            <hr>
            <div class="diff_date">
                <div>
                    <input type="text" class="input_diff_date" />
                </div>
                <input type="datetime-local" class="input_diff1">
                <input type="datetime-local" class="input_diff2">
                <button type="button" class="button_diff_date">Diff Date</button>
            </div>
            <hr>
            <div class="remain_date">
                <input type="datetime-local" name="" id="" value="" class="input_remain_date" />
                <input type="text" class="input_result" disabled />
                <button type="button" class="button_remain_date">Remain</button>
            </div>
            <hr>
            <div class="calc_day">
                <input type="date" class="input_calc_day" />
                <input type="text" class="input_result" disabled />
                <button type="button" class="button_calc_day">Day</button>
            </div>
        </div>
    </main>
    <footer include-html="/html/footer.html"></footer>
</body>

</html>
