<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Animal</title>
    <link rel="stylesheet" href="/css/base_style.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/footer.css">
    <link rel="stylesheet" href="./css/animal.css">
    <script src="/js/include-html.js"></script>
    <script src="./js/animal.js"></script>
</head>

<body>
    <header include-html="/html/header.html"></header>
    <main>
        <div class="main_container">
            <h1>JS Animal</h1>
            <hr>
            <div class="animal">
                <textarea class="textarea_result" disabled></textarea>
            </div>
            <input type="text" class="input_animal" placeholder="여러 마리 추가시 콤마(,)로 구분하세요." />
            <button type="button" class="button_animal_add">추가</button>
            <button type="button" class="button_animal_remove">제거</button>
            <button type="button" class="button_animal_order">정렬</button>
            <button class="button_animal_reset">초기화</button>
        </div>
    </main>
    <footer include-html="/html/footer.html"></footer>
</body>

</html>
