<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Width Height</title>
    <style>
        .p1 {
            width: 100px;
            height: 50px;
            background-color: greenyellow;
        }
        .div1 {
            width: 100px;
            height: 50px;
            background-color: lightgreen;
        }
    </style>
</head>
<body>
    <h1>CSS Width Height</h1>
    <hr>
    <p class="p1">P 요소</p>
    <div class="div1">DIV 요소</div>
</body>
</html>
