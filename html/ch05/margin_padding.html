<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Margin Padding</title>
    <style>
        body {
            padding: 0;
            margin: 0;
        }
        .p1 {
            background-color: yellow;
            border: 1px solid red;
            padding: 0;
            margin: 0;
        }
        .p2 {
            background-color: lightgreen;
            border: 1px solid blue;
            padding: 10px;
            margin: 10px;
        }
        .p3 {
            background-color: greenyellow;
            border: 1px solid green;
            padding: 10px;
            margin: -20px;
        }
    </style>
</head>

<body>
    <h1>CSS Margin Padding</h1>
    <hr>
    <p class="p1">P1 Padding 0 Margin 0</p>
    <p class="p2">P2 Padding 10px Margin 10px</p>
    <p class="p3">P3 Padding 10px Margin -20px</p>
</body>

</html>
