<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS List Style</title>
    <style>
        ul.style-a {
            list-style-type: circle;
        }
        ul.style-b {
            list-style-type: disc;
        }
        ul.style-c {
            list-style-type: square;
        }
    </style>
</head>

<body>
    <h1>CSS List Style</h1>
    <hr>
    <ul class="style-a">
        <li>HTML 5</li>
        <li>CSS</li>
        <li>JAVASCIPT</li>
    </ul>
    <ul class="style-b">
        <li>HTML 5</li>
        <li>CSS</li>
        <li>JAVASCIPT</li>
    </ul>
    <ul class="style-c">
        <li>HTML 5</li>
        <li>CSS</li>
        <li>JAVASCIPT</li>
    </ul>
</body>

</html>
