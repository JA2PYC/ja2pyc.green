<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Border Width</title>
    <style>
        .thick {
            border-style: solid;
            border-width: thick;
            border-color: red;
        }
        .medium {
            border-style: groove;
            border-width: medium;
            border-color: green;
        }
        .thin {
            border-style: ridge;
            border-width: thin;
            border-color: blue;
        }
    </style>
</head>
<body>
    <h1>CSS Border Width</h1>
    <hr>
    <p class="thick">Thick</p>
    <p class="medium">Medium</p>
    <p class="thin">Thin</p>
</body>
</html>
