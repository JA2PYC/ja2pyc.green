<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No Image</title>
    <style>
        ol {
            color: blue;
            font-size: 40px;
            margin: 1rem 1rem;
        }

        li {
            font-style: italic;
            border-left: 1px solid gray;
            padding: 0 1rem;
            margin: 1rem 1rem;
        }

        li::marker {
            color: red;
        }
    </style>
</head>

<body>
    <h1>No Image</h1>
    <hr>
    <ol>
        <li>HTML5</li>
        <li>CSS</li>
        <li>Javascript</li>
    </ol>
</body>

</html>
