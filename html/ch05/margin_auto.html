<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Margin Auto</title>
    <style>
        p, em, strong, div {
            border: 1px solid red;
        }
        .text-align {
            text-align: center;
        }
        .margin-auto {
            width: 50%;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <h1>CSS Margin Auto</h1>
    <hr>
    <p class="text-align"><em>text-align: center;</em></p>
    <p class="margin-auto">margin: auto;</p>
</body>
</html>
