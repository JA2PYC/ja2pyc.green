<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Background</title>
    <style>
        .background {
            height: 20rem;
            background: #f0f0f0 url(/images/bernese-mountain-dog-7027548_1280.jpg) no-repeat right top;
        }
        .background-size {
            height: 20rem;
            background-image: url(/images/bernese-mountain-dog-7027548_1280.jpg);
            background-repeat: no-repeat;
            background-attachment: scroll;
            background-size: 250px 250px;
        }
    </style>
</head>
<body>
    <h1>CSS Background</h1>
    <hr>
    <p class="background">Background</p>
    <p class="background-size">Background Size</p>
    <p class="background-size">Background Size</p>

</body>
</html>
