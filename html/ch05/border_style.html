<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Border Style</title>
    <style>
        .none{
            border-style: none;
        }
        .dotted{
            border-style: dotted;
        }
        .dashed {
            border-style: dashed;
        }
        .solid {
            border-style: solid;
        }
        .double {
            border-style: double;
        }
        .groove {
            border-style: groove;
        }
        .ridge {
            border-style: ridge;
        }
        .inset {
            border-style: inset;
        }
        .outset {
            border-style: outset;
        }
    </style>
</head>
<body>
    <h1>CSS Border Style</h1>
    <hr>
    <p class="none">None</p>
    <p class="dotted">Dotted</p>
    <p class="dashed">Dashed</p>
    <p class="solid">Solid</p>
    <p class="double">Double</p>
    <p class="groove">Groove</p>
    <p class="ridge">Ridge</p>
    <p class="inset">Inset</p>
    <p class="outset">Outset</p>
</body>
</html>
