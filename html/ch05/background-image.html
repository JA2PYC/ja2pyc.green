<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Background Image</title>
    <style>
        p {
            width: 100%;
            height: 20rem;
        }
        .background-image {
            background-image: url(/images/background-6650672_1280.jpg);
        }
        .repeat-x {
            background-image: url(/images/bernese-mountain-dog-7027548_1280.jpg);
            background-repeat: repeat-x;
        }
    </style>
</head>
<body>
    <h1>CSS Background Image</h1>
    <hr>
    <p class="background-image">Background Image</p>
    <p class="repeat-x">Background Image Repeat X</p>
</body>
</html>
