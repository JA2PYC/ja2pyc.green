<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Data Validation</title>
    <link rel="stylesheet" href="/css/base_style.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/footer.css">
    <script src="/js/include-html.js"></script>
    <script type="module" src="./js/dataValidation.js"></script>
</head>

<body>
    <header include-html="/html/header.html"></header>
    <main>
        <div class="main_container">
            <h1>JS Data Validation</h1>
            <hr>
            <div class="form_name">
                <form action="" name="form_name" method="get">
                    <div>
                        <label for="input_id">ID</label><input type="text" name="input_id" id="input_id" />
                        <input type="text" class="result" disabled />
                    </div>
                    <div>
                        <label for="input_password">Password</label><input type="password" name="input_password" id="input_password" />
                        <input type="text" class="result" disabled />
                    </div>
                    <div>
                        <label for="input_name">Name</label><input type="text" name="input_name" id="input_name" />
                        <input type="text" class="result" disabled />
                    </div>
                    <div>
                        <label for="input_birthday">Birthday</label><input type="date" name="input_birthday" id="input_birthday" />
                        <input type="text" class="result" disabled />
                    </div>
                    <div>
                        <label for="input_tel">Tel</label><input type="number" name="input_tel" id="input_tel" />
                        <input type="text" class="result" disabled />
                    </div>
                    <div>
                        <label for="input_email">Email</label><input type="email" name="input_email" id="input_email" />
                        <input type="text" class="result" disabled />
                    </div>
                    <div>
                        <button type="submit" class="button_submit">Submit</button>
                    </div>
                </form>
            </div>
            <hr>
        </div>
    </main>
    <footer include-html="/html/footer.html"></footer>
</body>

</html>
