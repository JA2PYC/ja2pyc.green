<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Event Listener</title>
    <link rel="stylesheet" href="/css/base_style.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/footer.css">
    <script src="/js/include-html.js"></script>
    <script src="./js/eventListener.js"></script>
</head>
<body>
    <header include-html="/html/header.html"></header>
    <main>
        <div class="main_container">
            <h1>JS Event Listener</h1>
            <hr>
            <div class="inline">
                <div><input type="text" class="result" disabled /></div>
                <button type="button" class="button_inlineEvent" onclick="callInlineEvent(event)">Inline Event</button>
            </div>
            <hr>
            <div class="listener">
                <div><input type="text" class="result" disabled /></div>
                <button type="button" class="button_listener">Listener Event</button>
            </div>
            <hr>
            <div class="eventListener">
                <div><input type="text" class="result" disabled /></div>
                <button type="button" class="button_eventListener">Event Listener Event</button>
            </div>
            <hr>
            <div class="anonymousEvent">
                <div><input type="text" class="result" disabled /></div>
                <button type="button" class="button_anonymousEvent">Anonymous Event</button>
            </div>
        </div>
    </main>
    <footer include-html="/html/footer.html"></footer>
</body>
</html>
