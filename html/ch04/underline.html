<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Underline</title>
</head>
    <style>
        .p1 {
            color: blue;
            font-size: 26px;
            font-weight: 600;
            font-style: italic;
            text-decoration: underline;
            text-transform: uppercase;
        }
        .p2 {
            color: red;
            font-size: 22px;
            font-weight: bold;
            text-decoration-line: line-through;
            text-transform: capitalize;
        }
    </style>
<body>
    <h1>CSS Underline</h1>
    <hr>
    <p class="p1">Italic, Underline, Uppercase</p>
    <p class="p2">Bold, Line-Through, Capitalize</p>
</body>

</html>
