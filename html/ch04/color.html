<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Color</title>
    <style>
        h1,
        h2 {
            color: green;
            font-family: 휴먼편지체;
            font-size: 25pt;
            font-weight: 600;
        }

        strong {
            color: orange;
            font-family: 궁서체;
            font-size: 15pt;
            font-weight: 400;
        }

        li {
            color: darkmagenta;
            font-family: 나눔고딕;
            font-size: 18pt;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <h1>웹 프로그래밍 교과목</h1>
    <hr>
    <p>웹 프로그래밍에서는 많은 관심을 받고 있는 <strong>HTML5</strong>와 <strong>CSS</strong>를 중심으로 학습합니다. HTML5의 <em>많은 새로운 기능</em>들을
        학습합니다.</p>
    <hr>
    <h2>다루는 주제들</h2>
    <hr>
    <ul>
        <li>HTML5</li>
        <li>지오 로케이션</li>
        <li>드래그와 드롭</li>
    </ul>
</body>

</html>
