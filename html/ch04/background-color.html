<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Background-color</title>
    <style>
        h1 {
            color: blue;
            text-align: center;
        }
        div {
            color: white;
            text-align: center;
            text-shadow: 3px 3px 3px blue;
            border: 1px solid red;
            padding: 1rem;
            margin: 1rem;
        }
        .div1 {
            background-color: lightgreen;
        }

        .div2 {
            background-color: #ffaeee;
        }
        .div3 {
            background-color: rgb(98,155, 110);
        }
    </style>
</head>

<body>
    <h1>다음과 같이 div 요소의 색상을 변경해 보세요</h1>
    <hr>
    <div class="div1">Background-color: lightgreen;</div>
    <div class="div2">Background-color: #ffaeee;</div>
    <div class="div3">Background-color: rgb(98,155,110)</div>
</body>

</html>
